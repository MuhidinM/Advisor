{% extends 'layouts/base.html' %}
{% block title %}
  Assing
{% endblock title %}
{% block content %}
  <div class="header pb-6 d-flex align-items-center"
       style="min-height: 200px">
    <!-- Mask -->
    <span class="mask bg-gradient-default opacity-8"></span>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col-xl-2"></div>
      <div class="col-xl-8">
        <div class="card">
          <div class="card-header">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Choose Advisor</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="pl-lg-4">
                <div class="row"></div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Advisor</label>
                      {{ form.advisor }}
                    </div>
                  </div>
                </div>
                <div class="col-12 text-right">
                  <input type="submit" name="Assign" class="btn btn-md btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
<!-- Specific JS goes HERE -->
{% block javascripts %}
{% endblock javascripts %}
