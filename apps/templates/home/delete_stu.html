{% extends 'layouts/base.html' %}
{% block title %}
    Delete Student
{% endblock title %}
{% block content %}
    <div class="header pb-6 d-flex align-items-center"
         style="min-height: 200px">
        <!-- Mask -->
        <span class="mask bg-gradient-default opacity-8"></span>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-xl-2"></div>
            <div class="col-xl-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Do you want to delete the {{ item }}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'delete_stu' item.id %}" method="post">
                            {% csrf_token %}
                            <div class="row pl-lg-4">
                                <div class="col-4 text-right">
                                    <a href="{% url 'dashboard' %}" class="btn btn-md btn-primary">Cancel</a>
                                </div>
                                <div class="col-6 text-right">
                                    <input type="submit" name="Delete" class="btn btn-md btn-danger">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
<!-- Specific JS goes HERE -->
{% block javascripts %}
{% endblock javascripts %}
